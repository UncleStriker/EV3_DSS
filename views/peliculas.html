<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso de Películas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ingreso de Películas</h1>
      <form action="/agregar_pelicula" method="POST">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            required
          />
        </div>
        <div class="form-group">
          <label for="genero">Género</label>
          <input
            type="text"
            class="form-control"
            id="genero"
            name="genero"
            required
          />
        </div>
        <div class="form-group">
          <label for="annio">Año</label>
          <input
            type="number"
            class="form-control"
            id="annio"
            name="annio"
            required
          />
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input
            type="text"
            class="form-control"
            id="director"
            name="director"
            required
          />
        </div>
        <div class="form-group">
          <label for="pais">País</label>
          <input
            type="text"
            class="form-control"
            id="pais"
            name="pais"
            required
          />
        </div>
        <div class="form-group">
          <label for="formato">Formato</label>
          <input
            type="text"
            class="form-control"
            id="formato"
            name="formato"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Agregar Película</button>
      </form>
    </div>
  </body>
</html>
